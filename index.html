<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Instagram</title>
</head>
<body>

    <div class="flex-container">

        <div class="right-half">
            <img class="mobile" src="Mobile phone 1.png" alt="Mobile phones">
        </div>
    
       <div class="left-half">
            <div class="form-div">
                <h1 class="insta-title">Instagram</h1>
                <form action="" method="post">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button class="login-button">Log in</button>
                </form>
                <p class="textIBL"><span class="textIBL-span">OR</span></p>
                <div class="fb-icon">
                    <i class="fa fa-facebook"></i>
                    <a href="www.facebook.com"><span class="fb-text-span">Log in with Facebook</span></a>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="signUp">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            
            <div class="div3">
                <p>Get the app.</p>
            </div>
            
            <div class="appGettingIcons">
                <img class="playstore" src="play store.png" alt="Play Store">
                <img class="microsoft" src="microsoft.png" alt="Microsoft Store">
            </div>
       </div>
    </div>

    <footer class="Nav-links">
        <a class="Nav-links-anchor" href="#">Meta</a>
        <a class="Nav-links-anchor" href="#">About</a>
        <a class="Nav-links-anchor" href="#">Blog</a>
        <a class="Nav-links-anchor" href="#">Jobs</a>
        <a class="Nav-links-anchor" href="#">Help</a>
        <a class="Nav-links-anchor" href="#">API</a>
        <a class="Nav-links-anchor" href="#">Privacy</a>
        <a class="Nav-links-anchor" href="#">Terms</a>
        <a class="Nav-links-anchor" href="#">Locations</a>
        <a class="Nav-links-anchor" href="#">Instagram Lite</a>
        <a class="Nav-links-anchor" href="#">Threads</a>
        <a class="Nav-links-anchor" href="#">Contact Uploaidng & Non-Users</a>
        <a class="Nav-links-anchor" href="#">Meta Verified</a>
        
        <br>
        <br>
        <select class="languages" name="languages" id="languages">
            <option value="English">English</option>
            <option value="Urdu">Urdu</option>
            <option value="French">French</option>
        </select>
        <p class="languages-para">© 2024 Instagram from Meta</p>
    </footer>
     
</body>
</html>
